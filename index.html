<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Another Tic-Tac-Toe</title>
</head>

<body>
    <div class="game">
        <div id="left-pieces" class="row left">
            <div class="piece red" draggable="true"> </div>
            <div class="piece red" draggable="true"> </div>
            <div class="piece red" draggable="true"> </div>
            <div class="piece red" draggable="true"> </div>
        </div>
        <div class="row middle board">
            <div class="cell dropAllowed"></div>
            <div class="cell dropAllowed"></div>
            <div class="cell dropAllowed"></div>
            <div class="cell dropAllowed"></div>
            <div class="cell dropAllowed"></div>
            <div class="cell dropAllowed"></div>
            <div class="cell dropAllowed"></div>
            <div class="cell dropAllowed"></div>
            <div class="cell dropAllowed"></div>
        </div>
        <div id="right-pieces" class="row right">
            <div class="piece blue" draggable="true"> </div>
            <div class="piece blue" draggable="true"> </div>
            <div class="piece blue" draggable="true"> </div>
            <div class="piece blue" draggable="true"> </div>
        </div>
    </div>
    <div id="winning-message" class="winning-message">
        <div data-winning-message-text></div>
        <button id="restart-button">Restart</button>
    </div>
</body>

</html>
